{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENTS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script><link rel="stylesheet" href="eventspage.css">
    <!-- <link rel="stylesheet" href="eventspage.css"> -->
    <link rel="stylesheet" href="{%  static 'css/eventspage.css' %}">
</head>
<body>
    {% block content %}
    {% for i in post %}
        <div class="container divpage">
            <div class="row p-3">
            <div class="col-lg-5 col-md-12 m-1 p-2">
                <h2>{{i.event_name}}</h2>
                <img  src= "{{ i.event_image }}" class="p-3 eve-img" alt="..{{ i.event_image.url }}"><br>
                
                <form id="eve_register" action="regisevent" method="POST"> {% csrf_token %}
                    <button class="btn btn-info" name="event_name" value="{{i.event_name}}">Register here</button>
                </form>
                
            </div>
            <div class="col-lg-6 col-md-12 paragraphpart">
                <p>{{i.event_description}}</p>
                <div class="venue">
                    <h4>venue: </h4><span>venue</span><br>
                    <h4>Time:   </h4><span>{{i.event_date}}</span>
                </div>
                <!-- <a href="{% url 'delete' i.id %}" class="btn btn-danger">DELETE</a> -->
            </div>
        </div>
    </div>

{% endfor %}
{% endblock content %}


        <div class="feedback container">
            <div class="row ">
               
            <form action="feedback" method="post">{% csrf_token %}
                <h6>FeedBack</h6>
                <div class="msg">
                    <textarea  rows="6" cols="60" name="msg" placeholder="Please enter your comment"></textarea>
                </div>
                <div>
                    <h6>Name:-</h6>
                    <input class="feed" type="text" name="fname"  placeholder="First Name">
                    <input class="feed" type="text" name="lname"  placeholder="last Name"><br>
                    <input class="feed" type="email" name="email"  placeholder="Enter your Email">
                    <input type="button" name="submit" name="fname" value="submit" class="btn btn-success">
                </div>

            </form>

        </div>
            </div>
</body>
</html>
